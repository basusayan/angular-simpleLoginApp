<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
  <div class="container">
    <div class="jumbotron">
      <div class="form-group">
    <label for="uname"><b>Username</b></label>
    <input type="text" class="form-control" placeholder="Enter Username" name="uname" ngModel required>
      </div>
      <div class="form-group">
    <label for="psw"><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter Password" name="psw" ngModel required>
      </div>
  <div class="form-group">
    <button type="submit" class="form-control btn btn-primary" [disabled]="!myform.valid">Login</button> 
  </div>   
  </div> 
  </div>
</form>
